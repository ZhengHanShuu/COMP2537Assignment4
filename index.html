<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" defer></script>

</head>
<body>
    <header>
        <h1>Memory Card Game</h1>
        <div id="stats">
            <span id="total-pairs">Total Pairs: 0</span>
            <span>Clicks: <span id="clicks">0</span></span>
            <span>Pairs matched: <span id="matched">0</span></span>
            <span id="pairs-left">Pairs left: 0</span>
            <div class="timer">
              Time Given: <span id="timerGiven">00:00</span>
            </div>
            <div class="timer">
              Time Passed: <span id="timerPassed">00:00</span>
            </div>
        </div>
    </header>
    <div id="game_grid">
        <!-- Add cards here -->
    </div>
    <div id="controls">
      <!-- Add this button inside the #controls div -->
        <button id="power-up">Power Up</button>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="6">Easy</option>
            <option value="12">Medium</option>
            <option value="24">Hard</option>
        </select>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        
    </div>
    <div id="winning-message" class="hidden">
        <h2>Congratulations! You won!</h2>
        <button id="play-again">Play Again</button>
    </div>
</body>
</html>
